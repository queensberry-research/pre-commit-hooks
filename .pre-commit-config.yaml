  - repo: builtin
    hooks:
      - id: check-added-large-files
        priority: 40
      - id: check-case-conflict
        priority: 40
      - id: check-executables-have-shebangs
        priority: 40
      - id: check-json
        priority: 40
      - id: check-json5
        priority: 40
      - id: check-merge-conflict
        priority: 40
      - id: check-symlinks
        priority: 40
      - id: check-toml
        priority: 40
      - id: check-xml
        priority: 40
      - id: check-yaml
        priority: 40
      - id: detect-private-key
        priority: 40
      - id: end-of-file-fixer
        priority: 20
      - id: fix-byte-order-marker
        priority: 20
      - id: mixed-line-ending
        args:
          - --fix=lf
        priority: 20
      - id: no-commit-to-branch
        priority: 40
      - id: trailing-whitespace
        priority: 20
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff-check
        args:
          - --fix
        priority: 20
      - id: ruff-format
        priority: 30
  - repo: https://github.com/compwa/taplo-pre-commit
    rev: v0.9.3
    hooks:
      - id: taplo-format
        args:
          - --option
          - indent_tables=true
          - --option
          - indent_entries=true
          - --option
          - reorder_keys=true
        priority: 40
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.11.0
    hooks:
      - id: shellcheck
        priority: 40
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-illegal-windows-names
        priority: 40
      - id: destroyed-symlinks
        priority: 40
      - id: pretty-format-json
        args:
          - --autofix
        priority: 20
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
        priority: 30
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: npx prettier --write
        language: unsupported
        types_or:
          - markdown
          - yaml
        priority: 30
