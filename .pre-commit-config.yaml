repos:
  - repo: https://github.com/dycw/pre-commit-hooks
    rev: 0.14.130
    hooks:
      - id: add-hooks
        args:
          - --certificates
          - --ci-gitea
          - --ci-pytest-os=ubuntu-latest
          - --description=Pre-commit hooks
          - --prettier
          - --python
          - --python-package-name-external=qrt-pre-commit-hooks
          - --python-package-name-internal=qrt-pre-commit-hooks
          - --python-version=3.13
          - --repo-name=pre-commit-hooks
          - --shell
          - --toml
        priority: 10
      - id: add-future-import-annotations
        priority: 20
      - id: check-versions-consistent
        priority: 40
      - id: format-pre-commit-config
        priority: 30
      - id: format-requirements
        priority: 30
      - id: replace-sequence-str
        priority: 20
      - id: run-prek-autoupdate
        priority: 10
      - id: run-uv-lock
        args:
          - --certificates
        priority: 20
      - id: run-version-bump
        priority: 20
      - id: setup-bump-my-version
        args:
          - --python-package-name-internal=qrt-pre-commit-hooks
        priority: 20
      - id: setup-ci-pull-request
        args:
          - --gitea
          - --repo-name=pre-commit-hooks
          - --certificates
          - --python-version=3.13
          - --ci-pytest-os=ubuntu-latest
        priority: 20
      - id: setup-ci-push
        args:
          - --gitea
          - --certificates
          - --python
        priority: 20
      - id: setup-coverage
        priority: 20
      - id: setup-direnv
        args:
          - --certificates
          - --python
          - --python-version=3.13
        priority: 20
      - id: setup-git
        args:
          - --python
        priority: 20
      - id: setup-pre-commit
        priority: 10
      - id: setup-pyproject
        args:
          - --description=Pre-commit hooks
          - --python-package-name-external=qrt-pre-commit-hooks
          - --python-package-name-internal=qrt-pre-commit-hooks
          - --python-version=3.13
        priority: 20
      - id: setup-pyright
        args:
          - --python-version=3.13
        priority: 20
      - id: setup-pytest
        args:
          - --python-package-name-internal=qrt-pre-commit-hooks
        priority: 20
      - id: setup-readme
        args:
          - --repo-name=pre-commit-hooks
          - --description=Pre-commit hooks
        priority: 20
      - id: setup-ruff
        args:
          - --python-version=3.13
        priority: 20
      - id: update-ci-action-versions
        priority: 20
      - id: update-ci-extensions
        priority: 20
      - id: update-requirements
        args:
          - --certificates
        priority: 20
