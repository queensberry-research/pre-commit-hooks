name: pull-request
on:
  pull_request:
    branches:
      - master
  schedule:
    - cron: 0 0 * * *
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - if: gitea.event_name == 'schedule'
        name: Random sleep with logging (pre-commit)
        uses: dycw/action-random-sleep@latest
        with:
          max: 3600
          step: 60
      - name: Update CA certificates (pre-commit)
        run: sudo update-ca-certificates
      - name: Run 'pre-commit'
        uses: dycw/action-pre-commit@latest
        with:
          token-checkout: ${{github.token}}
          token-uv: ${{secrets.ACTION_TOKEN}}
          repos: |-
            dycw/conformalize
            qrt-public/conformalize
            pre-commit/pre-commit-hooks
          sleep: 1
  pyright:
    runs-on: ubuntu-latest
    steps:
      - if: gitea.event_name == 'schedule'
        name: Random sleep with logging (pyright)
        uses: dycw/action-random-sleep@latest
        with:
          max: 3600
          step: 60
      - name: Update CA certificates (pyright)
        run: sudo update-ca-certificates
      - name: Run 'pyright'
        uses: dycw/action-pyright@latest
        with:
          token-checkout: ${{github.token}}
          token-uv: ${{secrets.ACTION_TOKEN}}
          python-version: "3.12"
          resolution: highest
          prerelease: disallow
          native-tls: true
          with-requirements: script.py
  pytest:
    env:
      CI: "1"
    name: pytest (${{matrix.os}}, ${{matrix.python-version}},
      ${{matrix.resolution}})
    runs-on: ${{matrix.os}}
    steps:
      - if: gitea.event_name == 'schedule'
        name: Random sleep with logging (pytest)
        uses: dycw/action-random-sleep@latest
        with:
          max: 3600
          step: 60
      - name: Update CA certificates (pytest)
        run: sudo update-ca-certificates
      - name: Run 'pytest'
        uses: dycw/action-pytest@latest
        with:
          token-checkout: ${{github.token}}
          token-uv: ${{secrets.ACTION_TOKEN}}
          python-version: ${{matrix.python-version}}
          resolution: ${{matrix.resolution}}
          prerelease: disallow
          native-tls: true
          with-requirements: script.py
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - "3.12"
          - "3.13"
          - "3.14"
        resolution:
          - highest
          - lowest-direct
  ruff:
    runs-on: ubuntu-latest
    steps:
      - if: gitea.event_name == 'schedule'
        name: Random sleep with logging (ruff)
        uses: dycw/action-random-sleep@latest
        with:
          max: 3600
          step: 60
      - name: Update CA certificates (ruff)
        run: sudo update-ca-certificates
      - name: Run 'ruff'
        uses: dycw/action-ruff@latest
        with:
          token-checkout: ${{github.token}}
          token-ruff: ${{secrets.ACTION_TOKEN}}
